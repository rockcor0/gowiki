<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit {{.Title}}</title>
</head>
<body>
    <h1>Editing {{.Title}}</h1>
    <form action="/save/{{.Title}}" method="post">
        <div><textarea name="body" rows="10" cols="40">{{printf "%s" .Body}}</textarea></div>
        <div><input type="submit" value="Save"></div>
    </form>
</body>
</html>
